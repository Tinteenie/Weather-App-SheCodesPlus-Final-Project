<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <h1 id ="heading">Today's Weather</h1>
      <form>
        <div class="form-group" id ="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="city-name"
                placeholder="Enter city here..."
                autofocus="on"
                autocomplete="off"
              />
            </div>

            <div class="col-4">
              <button 
                type="submit"
                class="btn btn-primary search-button"
                id="search-location-button"
              >
                Search Location
              </button>
            </div>

            <div class="col-4">
              <button
                type="submit"
                class="btn btn-primary current-button"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>
      </form>
		<div class ="container">
      <div class="row">
        <div class="col-6">
          <h2>Upland</h2>
          <ul class ="date-format">
            <li>Friday, July 30, 2021</li>
            <li>Time: 13:30:00</li>
          </ul>
          <ul class="weather-details">
            <li id="description">Description: Cloudy sun</li>
            <li id="humidity">Humidity: 70%</li>
            <li id="wind-speed">Wind speed: 3 mph</li>
          </ul>
        </div>
		
        <div class="col-6">
					<div class ="container">
            <span class="high-low-temperature">High: 100˚F</span>
            <span class="high-low-temperature">Low: 70˚F</span>
          </small>
          <div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy sun"
              class="weather-image"
              id="weather-icon"
            />
          </div>
          <ul class ="temperature-details">
            <li id="temperature">104˚F |˚C</li>
            <small class="feels-like-temperature">
              <li id="feels-like-temperature">Feels like 90˚F</li>
            </small>
          </ul>
        	</div>
				</div>
      </div>
    <small>Open-sourced code by Christine</small>

    </div>

    <script src="src/apps.js"></script>
  </body>
</html>
